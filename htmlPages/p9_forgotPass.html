  <body
    background="https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77701702379.jpg"
  >
    <div class="container-fluid" id="container">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12"></div>

        <!-- --form design-->
        <div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">
          <form
            action="pv10_getOtp.jsp"
            method="post"
            style="
              background-color: rgba(240, 241, 240, 0.3);
              border: 2px solid black;
              border-radius: 10px;
              margin-top: 40px;
              padding-left: 50px;
              padding-right: 50px;
              padding-bottom: 30px;
            "
          >
            <div class="form-group">
              <br />
              <h3 style="text-align: center">
                <b>Forget Password</b>
              </h3>
              <br />
              <div class="form-group">
                <label for="mobile"><b>Enter Mobile</b></label>
                <input
                  type="number"
                  class="form-control"
                  id="mobile"
                  name="mobile"
                  placeholder="Enter Number"
                  required
                />
              </div>
              <br />
              <br />
              <hr
                style="
                  height: 3px;
                  border-width: 0;
                  color: black;
                  background-color: black;
                "
              />

              <button
                class="btn btn-warning btn-lg btn-block"
                type="submit"
                style="text-align: center"
              >
                Get OTP
              </button>
            </div>
          </form>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12"></div>
      </div>
    </div>
    <br />
    <br />
