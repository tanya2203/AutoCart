<!DOCTYPE html>
<html lang="en">
<head>
<!-- <%@ include file="header.jsp"%> -->
<meta charset="ISO-8859-1">
<title>Update Detail</title>
</head>
<body
	background="https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77701702379.jpg">
	<div class="container-fluid" id='container'>
		<div class="row">
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12"></div>

			<!-- --form design-->
			<div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">

				<form action="savesignupform" method="post"
					style="background-color: rgba(240, 241, 240, 0.3); border: 2px solid black; border-radius: 10px; margin-top: 40px; padding-left: 50px; padding-right: 50px; padding-bottom: 30px">
					<div class="form-group">
						<br>
						<h3 style="text-align: center;">
							<b>UPDATE DETAILS</b>
						</h3>
						<br>
						<div class="form-group">
							<label for="firstname">First Name</label> <input type="text"
								class="form-control" id="firstname" name="firstname"
								placeholder="Enter Firstname" required>
						</div>
						<div class="form-group">
							<label for="lasttname">Last Name</label> <input type="text"
								class="form-control" id="lasttname" name="lasttname"
								placeholder="Enter Lastname" required>
						</div>
						<div class="form-group">
							<label for="city">City</label> <input type="text"
								class="form-control" id="city" name="city"
								placeholder="Enter City" required>
						</div>
						<div class="form-group">
							<label for="email">Email</label> <input type="text"
								class="form-control" id="email" name="email"
								placeholder="Enter Email" required>
						</div>
						<div class="form-group">
							<label for="password">Password</label> <input type="text"
								class="form-control" id="password" name="password"
								placeholder="Enter Password" required>
						</div>

						<hr
							style="height: 3px; border-width: 0; color: black; background-color: black;">

						<button class="btn btn-primary" type="submit"
							style="text-align: center;">Update Details</button>

						<a href="pv13_userAccount.jsp" class="btn btn-secondary"
							style="margin-left: 400px">Back</a> <br>

					</div>
				</form>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12"></div>
		</div>
	</div>

</body>
<!-- <%@ include file="footer.jsp"%> -->
</html>
