<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Upload file</title>
  </head>
  <body>
    
    <div class="container-fluid" id='container'>
		<div class="row">
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12"></div>

			<!-- --form design-->
			<div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">

				<form action="uploadbhavesh" method="post"
					style="background-color: rgba(240, 241, 240, 0.3); border: 2px solid black; border-radius: 10px; margin-top: 40px; padding-left: 50px; padding-right: 50px; padding-bottom: 30px">
					<div class="form-group">
						<br>
						<h3 style="text-align: center;">
							<b>Upload File</b>
						</h3>
						<br>
						<!-- <div class="form-group">
							<label for="otp"><b>Enter picname</b></label> <input type="text"
								class="form-control" id="picname" name="picname" placeholder="Enter picname"
								required>
						</div> -->
						<br>
						<div class="form-group">
							<label for="otp"><b>Get File</b></label> <input type="file"
								class="form-control" id="file" name="file"
								required>
						</div>
						<br> <br>
						<hr
							style="height: 3px; border-width: 0; color: black; background-color: black;">

						<button class="btn btn-warning btn-lg btn-block" type="submit"
							style="text-align: center;">Submit</button>
					</div>
				</form>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12"></div>
		</div>
	</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
