<!DOCTYPE html>
<html lang="en">
<head>
<!-- <%@ include file="header.jsp"%> -->
<meta charset="ISO-8859-1">
<!-- MD BOOTSTRAP CDN for contact us form 
<link
	href="https://cdn.jsdelivr.net/npm/mdbootstrap@4.20.0/css/mdb.min.css"
	rel="stylesheet"> 
	-->

<title>Contact Us</title>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col col-lg-1 col-md-6 col-sm-9 col-xs-12"></div>
			<div class="col col-lg-10 col-md-4 col-sm-4 col-xs-12">
				<section class="mb-4"
					style="background-color: rgba(240, 241, 240, 0.3); border: 2px solid black; border-radius: 10px; margin-top: 40px; padding-left: 50px; padding-right: 50px; padding-bottom: 30px">
					<!--Section heading-->
					<h2 class="h1-responsive font-weight-bold text-center my-4">Contact
						Us</h2>
					<!--Section description-->
					<p class="text-center w-responsive mx-auto mb-5">Do you have
						any questions? Please do not hesitate to contact us directly. Our
						team will come back to you within a matter of hours to help you.</p>

					<div class="row">

						<!--Grid column-->
						<div class="col-md-9 mb-md-0 mb-5">
							<form action="" method="POST" id="contact-form"
								name="contact-form">

								<!--Grid row-->
								<div class="row">

									<!--Grid column-->
									<div class="col-md-6">
										<div class="md-form mb-0">
											<input type="text" id="name" name="name" class="form-control">
											<label for="name" class="">Your name</label>
										</div>
									</div>
									<!--Grid column-->

									<!--Grid column-->
									<div class="col-md-6">
										<div class="md-form mb-0">
											<input type="text" id="email" name="email"
												class="form-control"> <label for="email" class="">Your
												email</label>
										</div>
									</div>
									<!--Grid column-->

								</div>
								<!--Grid row-->

								<!--Grid row-->
								<div class="row">
									<div class="col-md-12">
										<div class="md-form mb-0">
											<input type="text" id="mobile" name="mobile"
												class="form-control"> <label for="mobile" class="">Mobile
												Number</label>
										</div>
									</div>
								</div>
								<!--Grid row-->

								<!--Grid row-->
								<div class="row">

									<!--Grid column-->
									<div class="col-md-12">

										<div class="md-form">
											<textarea type="text" id="message" name="message" rows="2"
												class="form-control md-textarea"></textarea>
											<label for="message">Your message</label>
										</div>

									</div>
								</div>
								<!--Grid row-->

							</form>

							<div class="text-center text-md-left">
								<a class="btn btn-primary"
									onclick="document.getElementById('contact-form').submit();"
									style="color: white;">Send</a>
							</div>
							<div class="status"></div>
						</div>
						<!--Grid column-->

						<!--Grid column-->
						<div class="col-md-3 text-center">
							<ul class="list-unstyled mb-0">
								<li><i class="fas fa-map-marker-alt fa-2x"></i>
									<p>34/8, East Hudkeshwar, Nagpur, Maharashtra.</p></li>

								<li><i class="fas fa-phone mt-4 fa-2x"></i>
									<p>+91 832 915 9333</p></li>

								<li><i class="fas fa-envelope mt-4 fa-2x"></i>
									<p>support@phoolvala.com</p></li>
							</ul>
						</div>
						<!--Grid column-->
					</div>
				</section>
			</div>

			<div class="col col-lg-1 col-md-6 col-sm-9 col-xs-12"></div>
		</div>

</body>
<!-- <%@ include file="footer.jsp"%> -->
</html>
